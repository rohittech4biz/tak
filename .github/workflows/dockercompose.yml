name: CI/CD - Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: your-dockerhub-username/your-app-name:latest

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 160.187.167.92
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Pulling latest Docker image..."
            docker pull your-dockerhub-username/your-app-name:latest

            echo "Stopping and removing old container..."
            docker stop your-app-name || true
            docker rm your-app-name || true

            echo "Starting new container..."
            docker run -d \
              --name your-app-name \
              -p 80:80 \
              ${{ secrets.DOCKER_USERNAME }}/nginx:latest

            echo "Deployment complete âœ…"
